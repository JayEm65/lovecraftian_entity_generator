<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovecraftian Text Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lovecraftian Text Generator</h1>
        <form method="POST">
            <label for="seed_text">Enter a seed phrase:</label>
            <input type="text" id="seed_text" name="seed_text" required>
            <label for="length">Length of text to generate:</label>
            <input type="number" id="length" name="length" value="100" min="10" max="500">
            <button type="submit">Generate Text</button>
        </form>
        {% if generated_text %}
        <h2>Generated Text:</h2>
        <p>{{ generated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
